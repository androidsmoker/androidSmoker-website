<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1920">

    <!--Scripts-->
    <script src="js/jquery-1.8.3.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.navigate.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.alerts.js"></script>
    <script type="text/javascript" src="js/smokerMonitor.js"></script>

    <!--Styles-->
    <link type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
    <link type="text/css" href="css/smokerMonitor.css" rel="stylesheet" />

    <!--Fonts-->
    <link href="//fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>

<body>
    <div id="graph"></div>
    <img src="images/airflow.png" id='airflow' class='itm'>
    <img src="images/platform.png" id='platform' class='itm'>
    <img src="images/smoker.png" id='smoker' class='itm'>
    <img src="images/flames.png" id='flames' class='itm click'>
    <img src="images/signpost.png" id='signpost' class='itm'>
    <img src="images/fan.png" id='fan' class='itm click'>
    <img src="images/probe1.png" id='probe1' class='itm'>
    <img src="images/probe2.png" id='probe2' class='itm'>
    <img src="images/sleep.png" id='sleep' class='itm'>
    <img src="images/alarm.png" id="alarm" class="itm">
    <img src="images/off.png" id="onoff" class="itm click">
    <div id='alarmRange' class='itm'>200-250</div>
    <div id='probe1Temp' class='itm tempLabel click'>0°</div>
    <div id='probe1Label' class='itm foodLabel click'>OFF</div>
    <div id='probe2Label' class='itm foodLabel click'>OFF</div>
    <div id='pitTemp' class='itm pitTempLabel click'>0°</div>
    <div id='probe2Temp' class='itm tempLabel click'>0°</div>
    <div id='fanSpeed' class='itm'>0%</div>
    <div id='control' class='itm signLabel click'>Control:</div>
    <div id='setpoint' class='itm signLabel click'>SetPoint:</div>
    <div id='signMessage' class='itm signLabel'></div>
    <div id='alarmMessage' class='itm'></div>
    <i id='settings' class='itm fa fa-cog fa-2x'></i>
    <img id="smoke" class="smoke" src="images/smoke.gif">
    <img id="smoke1" class="smoke" src="images/smoke.gif">
    <div id="settingsDialog" title="WebSocket URL">
        <div>
            <input style='width:275px' type="text" id="wsurl" placeholder="web socket url" value="ws://androidsmoker.com:9999/" />
            <button id='connectButton'>Connect</button>
        </div>
        <div>
            <input style='width:275px' type="text" id="command" placeholder="Send a command to smoker" value="" />
            <button id='sendButton'>Send</button>
        </div>
        <div>
            <button id="sim">Simulate Data</button>
        </div>
    </div>
    <div id="alarmDialog" title="AlarmRange">
        <input type="text" id="alarmlow" placeholder="low tmep" value="225" />
        <input type="text" id="alarmhi" placeholder="hi tmep" value="275" />
        <span id='alarmButton'>Update</span>
    </div>
</body>

</html>
